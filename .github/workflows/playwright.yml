name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://npm.pkg.github.com/
          scope: '@smartive-education'
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: 'Create env file'
        run: |
          touch .env
          echo ZITALDEL_USER=${{ secrets.ZITADEL_USER }} >> .env
          echo ZITALDEL_PW=${{ secrets.ZITADEL_PW }} >> .env
          # Authentication
          echo NEXTAUTH_URL=http://localhost:3000 >> .env
          echo NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} >> .env
          echo ZITADEL_ISSUER=${{ secrets.ZITADEL_ISSUER }} >> .env
          echo ZITADEL_CLIENT_ID=${{ secrets.ZITADEL_CLIENT_ID }} >> .env
          cat .env
      - name: Run Playwright tests
        run: npm run test:e2e
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
